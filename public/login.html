<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posture Tracking â€“ Login</title>

    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      }

      .card {
        width: 100%;
        max-width: 360px;
        background: #ffffff;
        border-radius: 14px;
        padding: 28px 24px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      }

      .title {
        text-align: center;
        font-size: 1.6rem;
        font-weight: 600;
        margin-bottom: 6px;
        color: #1f1f1f;
      }

      .subtitle {
        text-align: center;
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 24px;
      }

      .input {
        width: 100%;
        padding: 12px 14px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 0.95rem;
      }

      .input:focus {
        outline: none;
        border-color: #5a67ff;
      }

      .button {
        width: 100%;
        padding: 12px;
        background: #5a67ff;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
      }

      .button:hover {
        background: #4752d6;
      }

      @media (max-width: 420px) {
        .card {
          margin: 16px;
          padding: 24px 18px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="title">Posture Tracking</div>
      <div class="subtitle">Demo Login</div>

      <form method="POST" action="/login">
        <input
          class="input"
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button class="button" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
